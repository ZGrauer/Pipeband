<div class="container">
    <div class="main-content">        
          <mat-card>
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="form" #f="ngForm">
                    <div class="form-group">
                        <mat-form-field appearance="fill">
                            <mat-label>Enter your password</mat-label>
                            <input matInput [(ngModel)]="userPassword" #password="ngModel" name="password"
                                [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>

                    <button mat-raised-button color="primary" [disabled]="!f.form.valid" type="button"
                        (click)="loginUser()" class="btn btn-success float-right">
                        Submit
                    </button>
                    <p *ngIf="invalidPassword"><strong>Error! </strong>Invalid password</p>
                </form>
            </mat-card-content>
        </mat-card>        
    </div>
    <div class="left-article">
    </div>
    <div class="right-article">
    </div>
</div>
