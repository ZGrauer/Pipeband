<div class="gallery-grid" *ngIf="images.length > 0; else noImages">
  <div *ngFor="let image of images" class="gallery-item">
    <a [href]="'assets/photos/' + galleryId + '/' + image.filename" target="_blank" rel="noopener noreferrer">
      <img [src]="'assets/photos/' + galleryId + '/thumbs/' + image.filename.split('.').slice(0, -1).join('.') + '_thumb.webp'" [alt]="image.alt">
    </a>
  </div>
</div>
<ng-template #noImages>
  <p *ngIf="galleryId">Loading images for {{ galleryId }}...</p>
  <p *ngIf="!galleryId">No gallery ID provided.</p>
</ng-template>
