<h1 mat-dialog-title>3D Preview of File</h1>
<div mat-dialog-content>
    <p>Click and drag model to change view</p>
    <stl-model-viewer [stlModels]="[data.file_path]" style="height: 300px;"></stl-model-viewer>
<div mat-dialog-actions>
    <button mat-icon-button mat-dialog-close cdkFocusInitial><mat-icon>close</mat-icon></button>
</div>
