<div class="mat-app-background" [class.loading]="isLoading">
  <div id="loading-overlay" style="display: none;">
    <div class="spinner"></div>
  </div>
  <div class="title">
    <div class="container">
    <div class="title-icon-grid">
        <img id="title-icon" src="../assets/optimized/band_logo.webp" alt="band logo" fetchpriority="high">
    </div>
    <div class="title-grid">
        <h1 id="title-text">Welcome to the Kansas City St. Andrew Pipes & Drums</h1>
    </div>
    </div>
</div>
  <nav mat-tab-nav-bar id="tab-nav" backgroundColor="primary" [tabPanel]="tabPanel">
    <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.link" routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      <h2>{{link.label}}</h2>
    </a>
  </nav>
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

  <mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu icon">

    <a href="https://www.facebook.com/Kansas-City-St-Andrew-Pipes-and-Drums-273250496949" target="_blank">

    </a>
  </mat-toolbar>

  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let link of navLinks" [routerLink]="link.link">
      {{link.label}}
  </button>
  </mat-menu>
